# ===========================================
# AI Web Automation Agent - Redis Configuration
# ===========================================

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode yes

# Authentication
requirepass redis_password_2024

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Settings
# AOF (Append Only File) - More durable
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Snapshots - Faster startup
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Network Settings
tcp-keepalive 300
tcp-backlog 511
timeout 0

# Performance Settings
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Logging
loglevel notice
logfile ""

# Security Settings (for production)
# rename-command EVAL ""
# rename-command DEBUG ""
# rename-command CONFIG ""
# rename-command SHUTDOWN SHUTDOWN_SECURE_KEY

# Client Settings
maxclients 10000

# Development Settings
# Enable keyspace notifications for development
notify-keyspace-events Ex

